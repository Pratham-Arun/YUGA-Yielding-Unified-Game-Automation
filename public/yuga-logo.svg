<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0066;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#0a0e27" opacity="0.8"/>
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#neonGradient)" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Middle Ring -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#neonGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Inner Ring -->
  <circle cx="100" cy="100" r="55" fill="none" stroke="url(#neonGradient)" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Y Letter with Glow -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="90" font-weight="bold" 
        fill="url(#neonGradient)" text-anchor="middle" filter="url(#glow)">Y</text>
  
  <!-- Small Diamond/Gem -->
  <polygon points="100,50 110,60 100,70 90,60" fill="url(#neonGradient)" opacity="0.8" filter="url(#glow)"/>
</svg>
